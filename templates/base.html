<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo Notes</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class='container mt-2'>

        <div class="row">
            <div class="col-md-6">
                {% if user.is_authenticated %}
                <a href="{% url 'custom-logout'%}" class="btn btn-danger btn-sm">Logout</a>
                {% else %}
                <a href="{% url 'create-user'%}" class="btn btn-primary btn-sm">Register</a>
                <a href="{% url 'custom-login'%}" class="btn btn-primary bt-sm">Login</a>
                {%endif%}
            </div>
        </div>
        <hr>
        {% block body %} {% endblock body %}
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
