{% extends 'base.html' %}

{% block body %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
          <h2>{{title}}</h2>
          {% for message in messages %}
          <p class='text-danger'>{{message}}</p>
          {% endfor %}
          <form method="POST">
            <div class="form-group">
              {% csrf_token %}
              {{form.as_p}}
            </div>

            <div class="form-group">
                <button type="submit" class='mt-2 btn btn-primary'>Login</button>
            </div>
          </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
{% endblock body %}
